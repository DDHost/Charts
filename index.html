<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="chart.css" />
        <script src="chart.js"></script>
        <title>Charts</title>
    </head>
    <body>
        <smt-chart type="bat-chart" theme="light" palette="all" steptick="1"></smt-chart>
        <script>
            const tooltipTest = "extra: 6\ninfo: 50"
            const datas = [
                {
                    label: 'Charlee Jakki',
                    value: 56,
                    extra: {
                        tooltip: tooltipTest,
                    },
                },
                {
                    label: 'Rachel Blanton',
                    value: 1,
                    extra: {
                        tooltip: '',
                    },
                },
                {
                    label: 'Bill Bush',
                    value: 10,
                    extra: {
                        tooltip: '',
                    },
                },
                {
                    label: 'Roger Henry',
                    value: 10,
                    extra: {
                        tooltip: '',
                    },
                },
                {
                    label: 'Lorelei Medina',
                    value: 15,
                    extra: {
                        tooltip: '',
                    },
                },
            ];
            const chart = document.querySelector('smt-chart');
            chart.importData(datas);
        </script>
    </body>
</html>
